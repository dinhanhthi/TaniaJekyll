- quote: Mọi người bạn gặp luôn hỏi bạn có nghề chưa, lấy vợ chưa hay đã mua nhà mới chưa, cuộc sống với họ giống như một quá trình mua sắm hàng ngày. Họ có hề hỏi bạn là bạn có đang hạnh phúc hay không?
