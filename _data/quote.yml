- quote: Bạn có thể biết tên của một loài chim bằng nhiều ngôn ngữ khác nhau trên thế giới nhưng khi bạn xong, bạn không biết gì về loài chim đó... Thay vào đó hãy nhìn vào nó, xem nó đang làm gì, như thế nào. Tôi đã học được rất sớm rằng việc biết tên một thứ và biết về một thứ là rất khác nhau.
